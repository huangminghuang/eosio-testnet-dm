imports:
- path: templates/cluster.py
  name: cluster.py
- path: templates/eosio.py
  name: eosio.py

resources:
- name: cluster
  type: cluster.py
  properties:
    zone: us-central1-b
    initialNodeCount: 1
- name: testnet
  type: eosio.py
  properties:
    clusterType: $(ref.cluster.clusterType)
    clusterTypeApps: $(ref.cluster.clusterType-apps)
    replicas: 1
    producers: 1
