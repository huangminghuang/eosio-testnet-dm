imports:
- path: templates/cluster.py
  name: cluster.py
- path: templates/eosio.py
  name: eosio.py

resources:
- name: cluster
  type: cluster.py
  properties:
    zone: us-central1-b
    initialNodeCount: 1
    machineType: n1-standard-1
    diskSizeGb: 100
    diskType: pd-standard
    loggingService: logging.googleapis.com
    monitoringService: monitoring.googleapis.com
- name: testnet
  type: eosio.py
  properties:
    clusterType: $(ref.cluster.clusterType)
    clusterTypeApps: $(ref.cluster.clusterType-apps)
    replicas: 1
    producers: 1
    image: eosio/eos
    args: 
      - --max-transaction-time 
      - "50000" 
      - --abi-serializer-max-time-ms 
      - "990000" 
      - --contracts-console 
      - --filter-on 
      - "*"   
    persistence:
      enabled: false
      size: 100 Gi 
    genesis:
      initial_timestamp: "2018-09-12T16:21:19.132" # the timestamp must be quoted
      signatureProvider: EOS6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV=KEY:5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3
      initial_configuration:
        max_block_net_usage: 1048576 
        target_block_net_usage_pct: 1000
        max_transaction_net_usage: 524288
        base_per_transaction_net_usage: 12
        net_usage_leeway: 500
        context_free_discount_net_usage_num: 20
        context_free_discount_net_usage_den: 100
        max_block_cpu_usage: 200000
        target_block_cpu_usage_pct: 1000
        max_transaction_cpu_usage: 150000
        min_transaction_cpu_usage: 100
        max_transaction_lifetime: 3600
        deferred_trx_expiration_window: 600
        max_transaction_delay: 3888000
        max_inline_action_size: 4096
        max_inline_action_depth: 4
        max_authority_depth: 6
      
